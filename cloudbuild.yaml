steps:
  # Install App
  - name: 'gcr.io/cloud-builders/npm'
    args: ['ci']
  # Test App
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'lint']
  # Build App
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']

  # Install Functions
  - name: 'gcr.io/cloud-builders/npm'
    args: ['ci']
    dir: 'functions'
  # Test Functions
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'lint']
    dir: 'functions'

  # Deploy
  - name: 'gcr.io/$PROJECT_ID/firebase'
